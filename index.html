---
layout: default
---

{% for post in paginator.posts %}
  {% if post.image %}
    <img class="img-responsive img-border img-full" src="{{ post.image | prepend: site.baseurl }}" alt="">
  {% endif %}
  <h2>{{ post.title }}
      <br>
      <small>{{ post.date | date: "%b %d, %Y"}}</small>
  </h2>
  <p>{{ post.excerpt }}</p>
  <a href="{{ post.url }}" class="btn btn-default btn-lg center-block">Read More</a>
  <hr>
{% endfor %}
