<!DOCTYPE html>
<html>

  {% include head.html %}
  <head>
    <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-62617609-1', 'auto');
  ga('send', 'pageview');

</script>
  </head>

  <body>

    {% include header.html %}

    <div class="container">

        <div class="row">
            <div class="box">
                <div class="col-lg-12 ">
                    
                </div>

                <!-- Left Blog Column -->
               
                <div class="col-lg-9 left">
                    {{ content }}
                </div>
                <div class="col-lg-1 text-center">
                </div>
                
                <!-- Right Blog Column -->
                <div class="col-lg-3 text-center" id="rightcolumn">  
                    <hr>
                    <img class="social-dave" src="{{ '/img/dave.png' | prepend: site.baseurl }}" Height="150" width="94"><br><br>
                    <ul class="nobullets2">
                    <li>
                        <a href="https://instagram.com/dmculligan/" target="_blank"> <img src="{{ '/img/Button_Instagram.png' | prepend: site.baseurl }}" width="230" height="33"></a>
                    </li><br>
                    <li>
                        <a href="https://twitter.com/culligandave" target="_blank"> <img src="{{ '/img/Button_Twitter.png' | prepend: site.baseurl }}" width="230" height="33" ></a>
                    </li><br>
                    <li>
                        <a href="https://www.linkedin.com/profile/view?id=234036395&trk=nav_responsive_tab_profile_pic" target="_blank"><img src="{{ '/img/Button_LinkedIn.png' | prepend: site.baseurl }}" width="230" height="33" ></a>
                    </li>
                    

                    </ul>
                    <hr>

                    <h4> Currently Reading: </h4> <br>
                    <a href="https://www.goodreads.com/book/show/1117634.Small_Is_Beautiful?ac=1" target="_blank">
                    <img class="social-dave" src="{{ '/img/small.jpg' | prepend: site.baseurl }}" Height="200" width="130"></a><br><hr>
                </div>
    
                <!-- Previous and next buttons -->
                <div class="col-lg-12 text-center">
                    {% if paginator.total_pages > 1 %}
                    <ul class="pager">
                      {% if paginator.previous_page %}
                        <li class="previous"><a href="{{ paginator.previous_page_path | prepend: site.baseurl | replace: '//', '/' }}">&larr; Newer</a>
                        </li>
                      {% endif %}

                      {% if paginator.next_page %}
                        <li class="next"><a href="{{ paginator.next_page_path | prepend: site.baseurl | replace: '//', '/' }}">Older &rarr;</a>
                        </li>
                      {% endif %}
                    </ul>
                    {% endif %} 
                    
                </div>
            </div>
        </div>
    </div><!-- /.container -->

    {% include footer.html %}

  </body>

</html>
